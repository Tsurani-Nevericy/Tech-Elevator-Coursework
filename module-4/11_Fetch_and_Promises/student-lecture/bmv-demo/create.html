<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Registration</title>

    <link rel="stylesheet" href="css/site.css" />

    <script src="bmv.js"></script>
    <script src="create.js" defer></script>
</head>
<body>
    <div class="container">
        <form>
            <div><input type="text" name="plate" placeholder="License Plate"></div>
            <div><input type="text" name="owner" placeholder="Owner's Name"></div>
            <div><input type="text" name="make" placeholder="Vehicle Make"></div>
            <div><input type="text" name="model" placeholder="Vehicle Model"></div>
            <div><input type="text" name="year" placeholder="Vehicle Year"></div>
            <div><button type="submit">Create Registration</button></div>
            <div id="errorMessage"></div>
        </form>
    </div>
</body>
</html>
