<!DOCTYPE html>
<html lang="en">

<head>
    <title>Remove Registration</title>

    <link rel="stylesheet" href="css/site.css" />

    <script src="bmv.js"></script>
    <script src="delete.js" defer></script>
</head>

<body>
    <div class="container">
        <h3>Registration to be removed:</h3>
        <table>
            <tr>
                <td>ID</td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>License Plate</td>
                <td id="plate"></td>
            </tr>
            <tr>
                <td>Owner</td>
                <td id="owner"></td>
            </tr>
            <tr>
                <td>Vehicle Make</td>
                <td id="make"></td>
            </tr>
            <tr>
                <td>Vehicle Model</td>
                <td id="model"></td>
            </tr>
            <tr>
                <td>Vehicle Year</td>
                <td id="year"></td>
            </tr>
        </table>
        <button id="deleteButton">DELETE</button>
        <a href="/"><button>Cancel</button></a>
        <div id="errorMessage"></div>
    </div>
</body>

</html>
